<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Game - Customizable</title>
  <link rel="stylesheet" href="styles.css"/>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"
  />
</head>
<body>
  <div id="app">
    <header>
      <h1>2048 Game</h1>
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="high-score">0</span></p>
      <button id="customize-button">Customize Tiles</button>
      <button id="reset-button">Reset</button>
    </header>

    <main>
      <div id="grid"></div>
      <p id="game-over" class="hidden">Game Over!</p>
    </main>
  </div>

  <!-- Customize Modal -->
  <div id="customize-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Customize Tiles</h2>

      <!-- タイル選択コンボボックス -->
      <div class="row">
        <label for="tile-selector" style="margin-right: 5px;">Select Tile:</label>
        <select id="tile-selector">
          <option value="2">Tile: 2</option>
          <option value="4">Tile: 4</option>
          <option value="8">Tile: 8</option>
          <option value="16">Tile: 16</option>
          <option value="32">Tile: 32</option>
          <option value="64">Tile: 64</option>
          <option value="128">Tile: 128</option>
          <option value="256">Tile: 256</option>
          <option value="512">Tile: 512</option>
          <option value="1024">Tile: 1024</option>
          <option value="2048">Tile: 2048</option>
          <option value="4096">Tile: 4096</option>
        </select>
      </div>

      <!-- 横並びのコンテナ -->
      <div class="modal-layout">
        <!-- 左パネル：プレビューやリセット系 -->
        <div class="left-panel">
          <p>Current Tile Preview:</p>
          <img
            id="tile-preview"
            src=""
            alt="default"
            style="width: 100px; height: 100px; border: 1px solid #ccc;"
          />

          <!-- リセットボタン2種 -->
          <div style="margin-top: 10px;">
            <button id="reset-selected-tile-button">Reset This Tile</button>
            <button id="reset-all-tile-button">Reset All Tiles</button>
          </div>
        </div>

        <!-- 右パネル：画像アップロード＆トリミング -->
        <div class="right-panel">
          <div style="margin-bottom: 10px;">
            <!-- 参照ボタン -->
            <input type="file" id="upload-image" accept="image/*"/>
          </div>
          <div id="crop-container"></div>

          <!-- 適用ボタン -->
          <div style="margin-top: 10px;">
            <button id="apply-button">Apply</button>
          </div>
        </div>
      </div>

      <!-- 閉じるボタンは下部にまとめる例 -->
      <div class="row" style="text-align: right; margin-top: 15px;">
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
